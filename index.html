<html>
<head>
<meta charset="UTF-8">
		<title>Zahlenprüfer</title>
		
		
		<script>
			"use strict";
			
			function fMod() {
				    var vZahl;
					var vAusgabeHtml="";
					
					vZahl = document.getElementById("idZahl").value;
					
                    
					if(vZahl%2==0){
					
					vAusgabeHtml = "Die Zahl: " +vZahl+ " ist gerade!";
					} 
						else {
					vAusgabeHtml = "Die Zahl: " +vZahl+ " ist ungerade!";

					}

					
					document.getElementById("idAusgabeHtml").innerHTML = vAusgabeHtml; 
		
			
			
			
			}
		
		</script>
	
		</head><body>
		<img src="Zahlenlogo.jpg" height="120px" width="400px"></br></br> 
		<h1>Zahlenprüfer</h1>
        Zahl: <input id="idZahl" value="5"><br><br>
       <button onclick="fMod();">Prüfe!</button><br>
	   <br>
        <div id="idAusgabeHtml"></div>
	
</body></html>
